<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="js/functions.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Relief:wght@400;700&family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
</head>
<body>
    
    <!-- Header --> 

    <header>
        <a href="index.html"><img src="img/logo.svg" alt="logo"></a>
    </header>

    <!-- Login -->

    <div class="login">
        <p class="login-title">
            Привет, друг! Введи свой <br> код, чтобы поиграть!
        </p>
        <input class="loginInput" type="text" placeholder="Код ученика"> <br>
        <button class="loginBtn">Войти в систему</button>
    </div>

    <!-- Games -->

    <div class="games">
        <div class="container">
            <p class="games-title">
                Играй вместе с нами и <br> учись новому!
            </p>
            <div class="all-games-items">
                <a href="firstgame.html">
                    <div class="games-card">
                        <img src="img/para.png" alt="">
                        <div class="games-card-title">
                            <p style="margin-top: 8px;" class="games-card-title-p">
                                Найди пару
                            </p>
                        </div>
                    </div>
                </a>
                <a href="secondgame.html">
                    <div class="games-card-1">
                        <img class="trainImg" src="img/bigTrain.png" alt="">
                        <div class="games-card-title">
                            <p style="color: rgba(49, 95, 145, 1); " class="games-card-title-p">
                                Цифровой поезд
                            </p>    
                        </div>
                    </div>
                </a>
                <a href="thirdgame.html">
                    <div class="games-card-2">
                        <img class="trainImg" src="img/bigAnimals.png" alt="">
                        <div class="games-card-title">
                            <p style="color: rgba(187, 122, 73, 1); margin-top: 8px;" class="games-card-title-p">
                                Кто где живёт?
                            </p>    
                        </div>
                    </div>
                </a>
                <a href="fourthgame.html">
                    <div class="games-card-3">
                        <img class="trainImg" src="img/bigApples.png" alt="">
                        <div class="games-card-title">
                            <p style="color: rgba(49, 95, 145, 1); margin-top: 8px;" class="games-card-title-p">
                                Угадай сколько
                            </p>    
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- Footer -->

    <footer>
        <div class="line"></div>
        <p>© Солнышко</p>
    </footer>








</body>
</html>
